<header class="bg-white">
    <!-- Menu principal -->
    <nav class="z-20 bg-gray-800 fixed w-full print:hidden">
        <div class="p-4 container mx-auto ">
            <div class="flex justify-between">

                <!-- Imagen/logo -->
                <div class="z-20 self-center">
                    <a href="#" title="Volver a electricista"
                        class="font-exo font-normal text-xm md:text-xl text-white">Lab I4.0 USS</a>
                </div>

                <!-- Cuerpo de menu -->
                <div class="">

                    <!-- Boton responsive -->
                    <input type="checkbox" name="hamburger" id="hamburger" class="peer" hidden>

                    <label for="hamburger"
                        class="peer-checked:hamburger block z-20 cursor-pointer md:hidden transition p-1.5 hover:bg-gray-200 rounded">
                        <div class="h-0.5 w-[18px] bg-white transition"></div>
                        <div class="mt-[0.3rem] h-0.5 w-[18px] bg-white transition"></div>
                        <div class="mt-[0.3rem] h-0.5 w-[18px] bg-white transition"></div>
                    </label>

                    <!-- Cuerpo de los enlaces -->
                    <div
                        class="bg-white md:bg-transparent w-3/5 shadow-lg transition flex flex-col justify-between fixed inset-0 translate-x-[-100%] peer-checked:translate-x-0 peer-checked:duration-500 md:w-auto md:static md:shadow-none md:translate-x-0 md:flex-row">

                        <!-- Enlaces -->
                        <div class="px-6 pt-32 flex flex-col md:flex-row md:items-center gap-3 md:p-0 ">

                            {% if user.is_authenticated %}

                            <div class="relative flex">

                                <a href="{% url 'core_app:upload_students' %}" id="dropdown-toggle"
                                    class="flex items-center justify-between w-full py-2 px-3 {% if request.path == '/estudiantes' %}md:font-bold font-medium{% else %}md:font-light hover:font-medium font-light {% endif %} tracking-wide cursor-pointer px-3 py-2 rounded  text-lg text-slate-800  md:text-white  transition-all duration-300 ">
                                    Estudiantes
                                </a>

                                <a href="{% url 'attendance_app:attendance_all' %}" id="dropdown-toggle"
                                    class="flex items-center justify-between w-full py-2 px-3 {% if request.path == '/asistencias' %}md:font-bold font-medium{% else %}md:font-light hover:font-medium font-light {% endif %} tracking-wide cursor-pointer px-3 py-2 rounded  text-lg text-slate-800  md:text-white  transition-all duration-300 ">
                                    Asistencia
                                </a>

                                <a href="{% url 'core_app:upload_enabled_topics' %}" id="dropdown-toggle"
                                    class="flex items-center justify-between w-full py-2 px-3 {% if '/habilitadores' in request.path %}md:font-bold font-medium{% else %}md:font-light hover:font-medium font-light {% endif %} tracking-wide cursor-pointer px-3 py-2 rounded  text-lg text-slate-800  md:text-white  transition-all duration-300 ">
                                    Habilitadores
                                </a>
                            </div>

                            <!-- Boton -->

                            <form method="post" action="{% url 'core_app:logout' %}"
                                class="flex flex-col gap-5 border-t py-8 px-6 md:border-t-0 md:py-0 md:pr-0 md:pl-6">
                                {% csrf_token %}
                                <button type="submit"
                                    class="block px-6 py-2 rounded text-center text-white text-lg font-semibold transition bg-blue-500 hover:bg-blue-600">logout</button>
                            </form>

                            {% else %}

                            <!-- Boton -->
                            <div class="flex flex-col gap-5 border-t py-8 px-6 md:border-t-0 md:py-0 md:pr-0 md:pl-6">

                                <a href="{% url 'core_app:login' %}"
                                    class="block px-6 py-2 rounded text-center text-white text-lg font-semibold transition bg-blue-500 hover:bg-blue-600">LogIn</a>
                            </div>

                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
    </nav>


</header>

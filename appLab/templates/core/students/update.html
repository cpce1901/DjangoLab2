{% extends 'base/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-6 pt-28">
    <h1 class="text-3xl font-extrabold text-gray-800 mb-6">Editar Estudiante</h1>

    <!-- Formulario para editar estudiante -->
    <div class="bg-gradient-to-r from-gray-100 to-blue-100 rounded-xl shadow-xl p-6 mb-6">
        <h2 class="text-xl font-bold mb-4">Actualizar Informaci√≥n del Estudiante</h2>
        <form method="post">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-600 mb-2">Nombre</label>
                    {{ form.name }}
                </div>
                <div>
                    <label for="last_name" class="block text-sm font-medium text-gray-600 mb-2">Apellido</label>
                    {{ form.last_name }}
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-600 mb-2">Email</label>
                    {{ form.email }}
                </div>
                <div>
                    <label for="class_name" class="block text-sm font-medium text-gray-600 mb-2">Clase</label>
                    {{ form.class_name }}
                </div>
            </div>

            <div class="pt-4 flex justify-center space-x-4">
                <button type="submit"
                        class="w-full max-w-sm bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out transform hover:scale-101 flex items-center justify-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                    </svg>
                    <span>Actualizar Estudiante</span>
                </button>
            </div>
        </form>
    </div>

    <!-- Enlace para regresar a la lista de estudiantes -->
    <div class="text-center mt-6">
        <a href="{% url 'core_app:students' %}" class="text-blue-500 hover:text-blue-700">
            Regresar a la lista de estudiantes
        </a>
    </div>
</div>
{% endblock %}

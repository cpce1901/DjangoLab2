{% extends 'base/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-6 pt-28">
    <!-- Título -->
    <h1 class="text-3xl font-extrabold text-gray-800 mb-6 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        Nuevo Estudiante
    </h1>

    <!-- Formulario -->
    <div class="bg-white rounded-xl shadow-xl p-6">
        <form method="post" class="space-y-6">
            {% csrf_token %}

            <!-- Campos del formulario -->
            {{ form.as_p }}

            <!-- Botones de acción -->
            <div class="flex justify-end space-x-4">
                <!-- Botón Volver -->
                <a href="{% url 'core_app:upload_students' %}" 
                   class="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition ease-in-out duration-300">
                    Volver
                </a>

                <!-- Botón Crear Estudiante -->
                <button type="submit" 
                        class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition ease-in-out duration-300">
                    Crear Estudiante
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
